            <br>
            <div id="container">

                <a href="for" style="margin-right: 0px; font-size: 15px; font-family: Tahoma, Geneva, sans-serif;">Forgot password</a>
            </div><br><br><br><br><br>
            Don't have an account? <a href="sgnup" style="font-family: 'Play', sans-serif;">Â Sign Up</a>

    </div>
